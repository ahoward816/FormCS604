<!DOCTYPE html>
<html>

<head>
<script type="text/javascript" charset="utf-8" src="../Scripts/DataTables-1.9.4/media/js/jquery.js"></script>
<script type="text/javascript" charset="utf-8" src="../Scripts/DataTables-1.9.4/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf-8" src="../Scripts/DataTables-1.9.4/media/js/jquery.dataTables.min.js"></script>
    
<link href="../Content/Site.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" type="text/css" href="../Scripts/DataTables-1.9.4/media/css/jquery.dataTables.css"/>
</head>

<body style="width: 750px;">

<div class="container">
<h1>Create a New Proposal</h1>
<hr />
<br />

<table cellpadding="0" cellspacing="0" border="0" class="display" id="addTable">
    <tr>
    <th>Cost Center Code: <input id="costCenterCode" type="text" name="costCenterCode"/></th>
    <th>Resources: <input id="resources" type="text" name="resources"/></th>
    <th>Task Description: <input id="taskDescription" type="text" name="taskDescription"/></th>
    <th>Total Base Program: <input id="totalBaseProgram" type="text" name="totalBaseProgram"/></th>
    <th>Total Options: <input id="totalOptions" type="text" name="totalOptions"/></th>
    </tr>
</table>

<p align="left"><button id="btnSubmit" value="submit" onclick="fnClickAddRow();">Add new row</button></p>

<hr />
<h3>Proposal Table</h3>
<hr />

      <table cellpadding="0" cellspacing="0" border="0" class="display" id="costCenterTable">
        <thead>
          <tr>
            <th>Cost Center Code</th>
            <th>Resources</th>
            <th>Task Description</th>
            <th>Total Base Program</th>
            <th>Total Options</th>
          </tr>
        </thead>
        <tbody>
  
        </tbody>
        <tfoot>
          <tr>
            <th>Cost Center Code</th>
            <th>Resources</th>
            <th>Task Description</th>
            <th>Total Base Program</th>
            <th>Total Options</th>
          </tr>
        </tfoot>
      </table>
 </div>

 <script type="text/javascript">

     $(document).ready(function () {
         $('#costCenterTable').dataTable();
     });

     $(document).ready(function () {
         $('#costCenterTable').dataTable();
     });

     function fnClickAddRow() {
         $('#costCenterTable').dataTable().fnAddData([
         $("#costCenterCode").val(),
         $("#resources").val(),
         $("#taskDescription").val(),
         $("#totalBaseProgram").val(),
         $("#totalOptions").val()]
     );
     }


   </script>

   </body>
</html>
